version: 2
jobs:
  build:
    machine:
      image: circleci/classic:latest
    environment:
      GOOGLE_PROJECT_ID: ci-test-data-explorer
    steps:
      - checkout
      - restore_cache:
          key: virtualenv-{{ .Branch }}-{{ checksum "bigquery/requirements.txt" }}
      - run:
          name: Run the yapf python linter
          command: |
            pip install yapf
            yapf -dr .
      - run:
          name: Run the BigQuery indexer
          command: |
            echo ${GOOGLE_SERVICE_KEY} | base64 --decode > ${HOME}/.config/gcloud/application_default_credentials.json
            cd bigquery
            docker network create dataexplorer_default
            docker-compose up -d elasticsearch
            BILLING_PROJECT_ID=${GOOGLE_PROJECT_ID} docker-compose up --exit-code-from indexer --build indexer
      - run:
          name: Test the Elasticsearch instance
          command: |
            curl -s 'http://localhost:9200/platinum_genomes/_search'
            ./tests/test_elasticsearch_index.sh
      - save_cache:
          key: virtualenv-{{ .Branch }}-{{ checksum "bigquery/requirements.txt" }}
          paths:
            - "~/yapf"
