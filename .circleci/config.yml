version: 2
jobs:
  build:
    machine:
      image: circleci/classic:latest
    environment:
      GOOGLE_PROJECT_ID: ci-test-data-explorer
    steps:
      - checkout
      - restore_cache:
          key: virtualenv-{{ .Branch }}-{{ checksum "bigquery/requirements.txt" }}
      - run:
          name: Run the yapf python linter
          command: |
            pip install yapf
            yapf -dr .
      - run:
          name: Set service account credentials
          command: echo ${GOOGLE_SERVICE_KEY} | base64 --decode > ${HOME}/.config/gcloud/application_default_credentials.json
      - run:
          name: Test the BigQuery indexer
          command: |
            cd bigquery
            docker network create dataexplorer_default
            BILLING_PROJECT_ID=${GOOGLE_PROJECT_ID} docker-compose up --build
#           Test that the platinum_genomes index has 17 documents
            curl localhost:9200/_cat/indices?v | grep platinum_genomes.*17
            docker-compose stop
      - save_cache:
          key: virtualenv-{{ .Branch }}-{{ checksum "bigquery/requirements.txt" }}
          paths:
            - "~/yapf"
